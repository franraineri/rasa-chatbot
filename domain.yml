version: "2.0"

# se definen cada una de las intents presentes en el archivo nlu.yml
intents:
  - enviar_un_mensaje
  - crear_un_agilebot
  - cambiar_rol_agilebot
  - cambiar_modo_agilebot
  - agregar_exchange
  - remover_un_exchange
  - change_callback
  - add_exchange_subscriber
  - post_event
  - publish_exchange
  - remove_agilebot_from_all 
  - remove_agilebot_from_some
  - saludar
  - despedirse
  - afirmar
  - negar
  - desafia_al_bot
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

# Se definen los slots de las entidades que se pueden reconocer en el dialogo

slots:
  nombre_slot:
    type: text
  rol:
    type: text
  agilebot:
    type: text
  modo_agilebot:
    type: text
  artefacto:
    type: text
  evento:
    type: text
  activity:
    type: text
  exchange:
    type: text
  parametro:
    type: text
  callback:
    type: text
  metodo:
    type: text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities: 
  - evento
  - artefacto
  - activity
  - modo_agilebot
  - agilebot
  - rol
  - exchange
  - parametro
  - callback
  - metodo



# se definen cada una de las respuestas que se le pueden dar a las intents
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_no_understanding:
  - text: "Sorry, I didn't get that."
  - text: "Disculpa, pero no entend√≠, tal vez no puedo entender eso"

actions:
  - action_send_message
  - action_create_agilebot
  - action_change_agilebot_role
  - action_change_agilebot_mode
  - action_create_exchange
  - action_remove_exchange
  - action_all_suscribers
  - action_add_subscriber
  - action_change_callback
  - action_post_event
  - action_remove_agilebot_from_all 
  - action_remove_agilebot_from_some
