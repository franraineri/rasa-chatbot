version: "2.0"

# se definen cada una de las intents presentes en el archivo nlu.yml
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

# se definen las entidades que se pueden reconocer en el dialogo

  
slot: nombre_slot
  type: text


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# se definen cada una de las respuestas que se le pueden dar a las intents
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


# actions: #se definen las acciones que se pueden realizar durante un dialogo
