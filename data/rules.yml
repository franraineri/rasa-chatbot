version: "2.0"

rules:

- rule: enviar un mensaje
  steps:
  - intent: enviar_un_mensaje
  - action: action_send_message

- rule: crear un agilebot
  steps:
  - intent: crear_un_agilebot
  - action: action_create_agilebot

- rule: cambiar rol de un agilebot
  steps:
  - intent: cambiar_rol_agilebot
  - action: action_change_agilebot_role

- rule: cambiar modo de un agilebot
  steps:
  - intent: cambiar_modo_agilebot
  - action: action_change_agilebot_mode

- rule: crear y agregar un exchange
  steps:
  - intent: agregar_exchange
  - action: action_create_exchange

- rule: eliminar un exchange
  steps:
  - intent: remover_exchange
  - action: action_remove_exchange

- rule: cambiar callback
  steps:
  - intent: change_callback
  - action: action_change_callback

- rule: post event
  steps:
  - intent: post_event
  - action: action_post_event

- rule: quitar un agilebot de todos los eventos
  steps:
  - intent: remove_agilebot_from_all
  - action: action_remove_agilebot_from_all

- rule: quitar un agilebot solo de algunos eventos
  steps:
  - intent: remove_agilebot_from_some 
  - action: action_remove_agilebot_from_some

- rule: subscribir a un exchange
  steps:
  - intent: add_exchange_subscriber
  - action: action_add_exchange_subscriber

- rule: eliminar a todos los subscriptores de un exchange
  steps:
  - intent: remove_all_subscribers
  - action: action_remove_all_subscribers
