# Se define una intencion por cada metodo en las clases que podemos comunicarnos.
# Nosotros podemos comunicarnos con las clases ExchangeManager y Messenger (a traves de commutator) cuyos metodos son:


## Inteciones respectivas a los metodos del Messenger

# + send_message(agilebot_id: string, activity_name: string, parameters: Dict)
- intent: enviar_un_mensaje
  examples: |  #ver parametros en diccionario
    - quiero enviar un mensaje a [gianluca](agilebot) 
    - quisiera enviar un mensaje a [felix](agilebot), con la actividad [Crear](activity)
    - quiero enviar un mensaje a [franraineri](agilebot), con la actividad [CrearKaban](activity)


# + create_agilebot(agilebot:_id: string, role: string, mode: string)
- intent: crear_un_agilebot
  examples: | 
    - quiero crear un nuevo agilebot llamado [franraineri](agilebot) con el rol [developer](role) y el modo [asistente](mode)
    - creame un agilebot con el id: [emiliano](agilebot), el rol [scrummaster](role), y el modo [representante](mode)
    - nuevo agile bot llamado [franraineri](agilebot) con el rol [developer](role) y el modo [asistente](mode)
    - instancia un nuevo agilebot con el nombre [franraineri](agilebot) con el rol [developer](role) y el modo [asistente](mode)
    - [matias](agilebot) será un nuevo agilebot, con el rol [developer](role) y el modo [asistente](mode)
    - solicito un nuevo agilebot con el nombre [franraineri](agilebot), el rol [developer](role) y el modo [asistente](mode)
    - [tomas](agilebot) quiero que sea un nuevo agilebot, su rol será [developer](role) y el modo [asistente](mode)

# + change_agilebot_role(agilebot_id: string, new_role:string)
- intent: cambiar_rol_agilebot
  examples: |
    - quiero cambiar el rol de [gianluca](agilebot) a [developer](role)
    - cambiame el rol de [franraineri](agilebot) a [developer](role)
    - el rol de [franraineri](agilebot) cambia a [scrummaster](role)
    - (felix)[agilebot] cambia a [developer](role)
    - cambiar el rol de [emiliano](agilebot) a [tester](role)
    - cambiar el rol de [franraineri](agilebot) hacia [developer](role)

# + change_agilebot_mode(agilebot_id: string, new_mode: string)
- intent: cambiar_modo_agilebot
  examples: |
    - quiero cambiar el modo de [gianluca](agilebot) a [asistente](mode)
    - cambiame el modo de [franraineri](agilebot) a [asistente](mode)
    - el modo de [franraineri](agilebot) cambia a [representante](mode)
    - (felix)[agilebot] cambia su modo a [asistente](mode)
    - [felix][agilebot] cambia a [asistente](mode)
    - cambiar el modo de [emiliano](agilebot) a [asistente](mode)
    - cambiá el modo de [franraineri](agilebot) hacia [asistente](mode)


# Intenciones referidas a los metodos del ExchangeManager
# + add_exchange(exchange:string):string
- intent: agregar_exchange
  examples: |
    - quiero agregar un exchange llamado [move_to_task](exchange)
    - agregá el exchange [move_to_task](exchange)
    - agregar un exchange llamado [move_to_task](exchange)
    - agrega exchange [move_to_task](exchange)
  #que hago con algo del tipo exchange ? y con los parametros ?

# + remove_exchange(exchange_name:string):string
- intent: remover_exchange
  examples: |
    - quiero remover el exchange [tasks](exchange)
    - elimiar exchange [move_to_done](exchange)
    - remover exchange [move_to_done](exchange)
    - bajar el exchange [move_to_done](exchange)
    - remové [move_to_done](exchange)
    - eliminá [move_to_in_progress](exchange)

# + remove_all_suscribers(exchange_name: string) 
- intent:   
  examples: |
    - quiero remover todos los suscriptores del exchange [tasks](exchange)
    - eliminar cada suscriptor del exchange [move_to_done](exchange)
    - remover todos los suscriptores del exchange [move_to_done](exchange)
    - bajar todos los suscriptores del exchange [move_to_done](exchange)
    - remové los suscriptores del exchange [move_to_in_progress](exchange)
    - eliminá todos los suscriptores de [move_to_in_progress](exchange) 
    - sacá los subscriptores del exchange [move_to_in_progress](exchange)

# + remove_agilebot_from_all(agilebot_id: string) 
- intent: remove_agilebot_from_all
  examples: |
    - quiero remover [franraineri](agilebot) de todos los exchanges
    - eliminarlo a [franraineri](agilebot) de todos los exchanges
    - remover a [franraineri](agilebot) de todos los exchanges
    - bajar [gianluca](agilebot) de todos los exchanges
    - removelo [franraineri](agilebot) de todo exchange 
    - eliminá a [franraineri](agilebot) de todos los exchanges
    - sacá a [franraineri](agilebot) de cada exchanges
    - en ningun exchange debe estar [felix](agilebot)
    - eliminar a [felix](agilebot) de cada uno de los exchanges


# + remove_agilebot_from_some(agilebot_id: string, exchanges: List<string>) 
- intent: remove_agilebot_from_some
  examples: |
    - quiero remover [franraineri](agilebot) de los exchanges [tasks](exchange), [move_to_done](exchange) y [move_to_in_progress](exchange)
    - eliminarlo a [franraineri](agilebot) de los exchanges [tasks](exchange), [move_to_done](exchange) y [move_to_in_progress](exchange)
    - remover a [franraineri](agilebot) de los exchanges [tasks](exchange), [move_to_done](exchange) y [move_to_in_progress](exchange)
    - bajar [gianluca](agilebot) de los exchanges [tasks](exchange), [move_to_done](exchange) y [move_to_in_progress](exchange)
    - removelo [franraineri](agilebot) de los exchanges [tasks](exchange), [move_to_done](exchange) y [move_to_in_progress](exchange)
    - eliminá a [franraineri](agilebot) de los exchanges [tasks](exchange), [move_to_done](exchange) y [move_to_in_progress](exchange)
    - sacá a [franraineri](agilebot) de los exchanges [tasks](exchange), [move_to_done](exchange) y [move_to_in_progress](exchange)

# + add_subscriber(exchange_name:str, agilebot: Agilebot, activity_name:string):string
- intent: add_exchange_subscriber
  examples: |
    - subscribir a [franraineri](agilebot) a [move_to_done](exchange) con la actividad [move_to_done](activity)
    - suscribir a [franraineri](agilebot) a [move_to_done](exchange) con la actividad [move_to_done](activity)
    - agregar a [felix](agilebot) a [move_to_done](exchange) con la actividad [move_to_done](activity)
    - sumar a [gianluca](agilebot) a [move_to_done](exchange) con la actividad [move_to_in_progress](activity)
    - en el exchange [move_to_done](exchange) suscribir a [franraineri](agilebot) con la actividad [move_to_done](activity)
    - en el exchange [move_to_done](exchange) con la actividad [move_to_done](activity) agregar a [felix](agilebot) 



